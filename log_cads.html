<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cads_login.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Cadastre-se para obter suporte e acesso a funcionalidades exclusivas.</h1>
            <div class="illustration"></div>
        </div>
        <div class="right">
            <div class="form-container">
                <h2>Crie a sua conta!</h2>
                <form id="auth-form">
                    <input type="text" id="full-name" placeholder="Seu Nome">
                    <input type="email" id="email" placeholder="E-Mail">
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Senha">
                    </div>
                    <label>
                        <input type="checkbox" id="terms"> Eu aceito todos os termos <a href="#">Termos de Serviços</a> e <a href="#">Termo de Privacidade</a>.
                    </label>
                    <button type="button" id="submit-btn">Cadastre-se</button>
                </form>
                <p class="sign-in-link">Você já tem uma conta? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
    <script src="js/cads_log.js"></script>
</body>
</html>
