<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/cads_login.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Bem-Vindo de Volta!<br>Fornecedor!</h1>
            <div class="illustration"></div>
        </div>
        <div class="right">
            <div class="form-container">
                <h2>Logue com a sua conta!</h2>
                <form id="auth-form">
                    <input type="email" id="email" placeholder="E-Mail">
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Digite a sua Senha">
                    </div>
                    <button type="button" id="submit-btn">Login</button>
                </form>
                <p class="sign-in-link">Você não tem um login? <a href="/log_cads.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script src="js/cads_log.js"></script>
</body>
</html>
